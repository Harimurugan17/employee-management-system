<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; box-sizing: border-box; }
        button { width: 100%; padding: 0.5rem; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center">Sign Up</h2>
    <form th:action="@{/signup}" th:object="${user}" method="post">
        <div>
            <label>Username</label>
            <input type="text" th:field="*{username}" required/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" th:field="*{password}" required/>
        </div>
        <button type="submit">Register</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        <a th:href="@{/login}">Already have an account? Login</a>
    </p>
</div>
</body>
</html>
