<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 2rem; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        tr:hover { background-color: #f1f1f1; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .logout-btn { background: #dc3545; color: white; text-decoration: none; padding: 0.5rem 1rem; border-radius: 4px; }
        .logout-btn:hover { background: #c82333; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Employee Management System</h2>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn" style="border:none; cursor:pointer;">Logout</button>
        </form>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}">1</td>
            <td th:text="${employee.firstName}">John</td>
            <td th:text="${employee.lastName}">Doe</td>
            <td th:text="${employee.email}">john@example.com</td>
        </tr>
        <tr th:if="${#lists.isEmpty(employees)}">
            <td colspan="4" style="text-align: center;">No employees found.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
