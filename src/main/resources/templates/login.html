<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; box-sizing: border-box; }
        button { width: 100%; padding: 0.5rem; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; text-align: center; }
        .success { color: green; text-align: center; }
    </style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center">Login</h2>
    <div th:if="${param.error}" class="error">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="success">
        You have been logged out.
    </div>
    <div th:if="${param.success}" class="success">
        Registration successful! Please login.
    </div>
    <form th:action="@{/login}" method="post">
        <div>
            <label>Username</label>
            <input type="text" name="username" required/>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" required/>
        </div>
        <button type="submit">LogIn</button>
    </form>
    <p style="text-align: center; margin-top: 1rem;">
        <a th:href="@{/signup}">Create an account</a>
    </p>
</div>
</body>
</html>
